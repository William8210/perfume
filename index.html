<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Friday</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--image section-->
    <section
      class="d-flex flex-column flex-md-row p-1 mt-5 item--section align-items-center perfume--section"
    >
      <img class="perfume--image" src="daisy.jpg" alt="PERFUME" />
      <div class="perfume--subsection">
        <p class="perfume--text fw-medium">PERFUME</p>
        <p class="perfume--heading display-6 fw-bold">
          Daisy Marc Jacobs Eau De Perfum
        </p>
        <p>
          A floral, solar and voluptuous interpretation Woody Musk fragrance for
          women. The nose behind this fragrance is
          <span class="name-text fw-medium">ALBERTO MORILLAS.</span>
        </p>
        <p>
          <span class="perfume--price display-6 fw-bold text-primary">
            $156.99</span
          >
          <span class="ms-4 slashed--price text-decoration-line-through fs-3">
            $185.99</span
          >
        </p>
        <button class="purchase--btn fw-bold">
          <span> Add to cart </span>
          <span class="cart-icon fs-4 fw-middle"
            ><i class="bi bi-cart4"></i
          ></span>
        </button>
      </div>
    </section>
  </body>
</html>
